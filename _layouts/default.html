<!DOCTYPE html>
<html lang="{{ page.language_code | default: 'en' }}">
  <head>
    <title>{{ page.title }} :: {{ site.title }}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:title" content="{{ page.title }} :: {{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ '/assets/img/og-image.jpg?v=3' |
      absolute_url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }} :: {{ site.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{
      '/assets/img/twitter-image.jpg?v=3' | absolute_url }}">
    <meta property="twitter:domain" content="{{ site.domain }}">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">

    <!-- Link -->
    <link rel="stylesheet" href="/assets/css/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png">
    <link rel="sitemap" type="application/xml" href="/sitemap.xml"
          title="Sitemap">
  </head>
  <body>
    <header>
      <h1><a href="/">{{ site.title }}</a></h1>
      <hr>
    </header>

    <main>
      <noscript>
        <img src="/assets/img/icon-error.png" alt="Error Icon" class="txt-img-2">
        <p>It appears that your browser does not support JavaScript. As this
        website heavily relies on JavaScript, some things may not work as
        expected.</p>
        <p>Please enable JavaScript support or update your browser to fully
        experience this website.</p>
      </noscript>
      {{ content }}
    </main>

    <footer>
      <p>&copy; 2018-2024 {{ site.title }}</p>
      <p><a href="/info/imprint">Impressum :: Imprint</a></p>
      <p><a href="/info/privacy">Datenschutzerkl√§rung :: Privacy Statement</a></p>
    </footer>

    <script src="/assets/js/javascript.js"></script>
  </body>
</html>
